        <script type="text/javascript">

            function fullscreen(){
                var a = document.getElementById('video1');
                console.log(a)
                a.webkitrequestFullscreen();
            }

            window.onscroll=function(){
                var topScroll =document.body.scrollTop;//滚动的距离,距离顶部的距离
                var nav = document.getElementById("tab-head");//获取到导航栏id
                if(topScroll <= 60){
                    //当滚动距离小于250的时候执行下面的内容，也就是让导航栏恢复原状    
                    nav.style.position = 'static';
                }else{      
                    //当滚动距离大于250px时执行下面的东西
                    nav.style.position = 'fixed';
                    nav.style.top = '0';
                    nav.style.width = '100%';
                    nav.style.background = 'linear-gradient(90deg,rgba(215,105,22,1) 0%,rgba(166,34,127,1) 63%,rgba(93,9,135,1) 100%)'
                    console.log(topScroll)
                }
            }
        </script>
